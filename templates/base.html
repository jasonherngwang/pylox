{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pylox interpreter</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />

    <script src="https://unpkg.com/@hotwired/turbo@8.0.10/dist/turbo.es2017-umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/ast.css' %}" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Arimo",
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "Helvetica Neue",
                "Arial",
                "sans-serif",
              ],
              mono: ["Monaco", "Menlo", "Consolas", "monospace"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <div class="max-w-6xl mx-auto p-5">
      <div class="bg-white p-8 rounded-md shadow-lg">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
